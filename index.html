<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay & Craigslist Classifieds Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="grid-x grid-padding-x ">
        <h1>Classifieds Search</h1>
            
    </header>

    <main>
        <div class="grid-x">    
            <div class="cell small-2 search">
                <div class="row columns ">
                    <p>Search for items by keyword below and your results will be shown in the columns to the right.</p>
                    <label>Keyword
                      <input type="text" name="keyword" placeholder="">
                    </label>
                    <button class="cell">Submit</button>
                  </div>
                               
            </div>

            <div class="column large-4 results">
                <h4 class="card-divider">Ebay Search Results</h4>
            </div>

            <div class="column large-4 results">
                <h4 class="card-divider">Craigslist search results</h4>
            </div>

            <div class="columns shrink">
                <h5>Favorited Items</h3>
                <br>
                <h5>Search for it again</h5>
            </div>
        </div>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
</body>
</html>
